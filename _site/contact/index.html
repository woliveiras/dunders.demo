  <header>
    <h1>Contact</h1>
  </header>

  <article>
    <form action="//formspree.io/dunders@dunders.com" method="POST">
    <input type="email" name="_replyto" placeholder="Your mail">
    <input type="hidden" name="_next" value="/dunders.demo/thanks" />
    <input type="hidden" name="_subject" value="New submission from /dunders.demo" />
    <input type="text" name="_gotcha" style="display:none" />
    <textarea type="text" name="content" rows="8" placeholder="Your message"></textarea>
    <input type="submit" value="Send">
</form>
  </article>
